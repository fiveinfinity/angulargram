<div ng-repeat="post in posts.data | filter: posts.search">
    <image src="{{ post.photo }}"></image>
    <a href="" ui-sref="home.post({id: post.id})">{{ post.description }}</a>
    <div ng-repeat="comment in post.comments">
      {{comment.content}}
    </div>
   </div>
