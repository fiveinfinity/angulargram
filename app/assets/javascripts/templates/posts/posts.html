<h1>All posts</h1>
<label>Search</label>
<input ng--model="posts.search">

<div ng-repeat="category in posts.categories">
  <a href="" ui-sref="home.category({id: category.id})">{{category.title}}</a>
</div>


<div ng-repeat="post in posts.data | filter: posts.search">
  <item id="post.id"></item>
  <!-- DO COMMENT COUNT HERE -->
    <div ng-repeat="comment in post.comments">
      {{comment.content}}
    </div>
   </div>
