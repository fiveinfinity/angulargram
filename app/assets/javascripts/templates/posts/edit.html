<h1 align="center">editor</h1>
<div class="col-md-12 postpad">
  <image src="{{edit.data.photo}}"></image>
</div>

<div class="col-md-12 postpad">
  <form ng-submit="edit.updatePost()">
    <br>
    <input type="text" size="50" placeholder="{{edit.data.description}}" ng-model="edit.data.description">
    <input class="btn btn-default" type="submit" value="Edit Description">
    <button class="btn btn-default" ng-click="edit.delete()">Delete Post</button>
  </form>
</div>
