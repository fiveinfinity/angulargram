<h1 class="ptfont" align="center">editor</h1>
<div class="postpad well">
  <image src="{{edit.post.photo}}"></image>
</div>

<div class="postpad well">
  <form ng-submit="edit.updatePost()">
    <input type="text" size="50" placeholder="{{edit.post.description}}" ng-model="edit.post.description">
    <input class="btn btn-default" type="submit" value="Edit Description">
    <button class="btn btn-default" ng-click="edit.delete()">Delete Post</button>
  </form>
</div>
