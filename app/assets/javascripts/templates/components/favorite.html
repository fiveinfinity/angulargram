<div ng-repeat="fav in favorite.post.favorites">
  <div ng-if="fav.post_id === favorite.post.id">
    <img src="assets/red.png" height="30" width="30" ng-click="favorite.destroyFavorite(fav.id, favorite.post)"/>
  </div>
</div>

<div ng-if="favorite.post.favorites.length === 0">
  <img src="assets/white.png" height="30" width="30" ng-click="favorite.postFavorite({post_id: favorite.post.id}, {post: favorite.post})"/>
</div>
