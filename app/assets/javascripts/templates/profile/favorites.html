<div ng-repeat="post in favorite.posts" >
  <div class="col-md-12 postpad" ng-if="post.favorites.length != 0">
    <a href="" ui-sref="home.post({id: post.id})"><image src="{{ post.photo }}"></image></a><br>
    <h4><a href="" ui-sref="home.post({id: post.id})">{{ post.description }}</a></h4>
    <h5>{{post.comments.length}} COMMENTS</h5>

    <favorite post="post" user="favorite.user"></favorite>
  </div>
</div>
